<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" </head>

<body>
    <div id="bodyDiv">
        <nav>
            <div id="navDiv">
                <div id="mainMenu" class="dropdown">
                    <button class="dropbtn"><i class="fas fa-bars"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 4</a>
                    </div>
                </div>

                <div id="logo">
                    <a href="#"><img src="./Lunaris.png"
                        alt="logo" width="140px"></a>
                </div>

                <div id="searchBox">
                    <input type="text" id="search" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>

                <div>
                    <i class="fas fa-user"></i>
                </div>

                <div id="shoppingCart">
                    <i class="fas fa-shopping-cart"></i>
                </div>

            </div>
        </nav>

        <div id="poster">
            <img src="./poster.png" alt="">
        </div>

        <div id="bodyContent">

            <div id="sortHeader">

                <div id="hideBtn">
                    <button id="toggleFilters"><i class="fas fa-sliders-h"></i></button>
                </div>

                <div>
                    <div id="sortByDiv">
                        <label for="sortBy">Sort By :</label>
                        <select name="sortBy" id="select">
                            <option value="relevance">Relevance</option>
                            <option value="priceAscending">Price Ascending</option>
                            <option value="priceDescending">Price Descending</option>
                            <option value="reviewNumber">Review</option>
                        </select>

                    </div>

                    <div id="viewType">
                        <i class="fas fa-align-justify"></i>
                        <i class="fas fa-th-large"></i>
                    </div>
                </div>
            </div>

            <div id="flexWrapper">
                <div class="sideBar" class="revealSidebar">
                    <div class="sideClass">
                        <div id="ratingFilter">
                            <h6>
                                Minim Rating
                                <button class="rotateClass"><i class="fas fa-caret-down "></i></button>
                            </h6>

                            <label class="container" for="fiveStars">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                    class="fas fa-star"></i><i class="fas fa-star"></i>
                                <input type="checkbox" id="fiveStars" name="stars" value="4.5"
                                    onclick="onlyOneStar(this)">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container" for="fourStars">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                    class="fas fa-star"></i><i class="far fa-star"></i>
                                <input type="checkbox" id="fourStars" name="stars" value="4"
                                    onclick="onlyOneStar(this)">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container" for="threeStars">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                    class="far fa-star"></i><i class="far fa-star"></i>
                                <input type="checkbox" id="threeStars" name="stars" value="3"
                                    onclick="onlyOneStar(this)">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container" for="twoStars">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i
                                    class="far fa-star"></i><i class="far fa-star"></i>
                                <input type="checkbox" id="twoStars" name="stars" value="2" onclick="onlyOneStar(this)">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container" for="oneStar">
                                <i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i
                                    class="far fa-star"></i><i class="far fa-star"></i>
                                <input type="checkbox" id="oneStar" name="stars" value="1" onclick="onlyOneStar(this)">
                                <span class="checkmark"></span>
                            </label>

                        </div>
                        <div id="memoryFilter">

                            <h6>
                                Memory Capacity
                                <button class="rotateClass"><i class="fas fa-caret-down "></i></button>
                            </h6>
                            <!-- NAME DE SCHIMBAT? -->
                            <label class="container">256GB
                                <input type="checkbox" id="memory256" name="memory" value="256">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">128GB
                                <input type="checkbox" id="memory128" name="memory" value="128">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">64GB
                                <input type="checkbox" id="memory64" name="memory" value="64">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">32GB
                                <input type="checkbox" id="memory32" name="memory" value="32">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <div id="priceFilter">
                            <h6>
                                Price range
                                <button class="rotateClass"><i class="fas fa-caret-down"></i></button>
                            </h6>

                            <label class="container" for="price1">1000-1300$
                                <input type="checkbox" id="price1" name="price" value="1300"
                                    onclick="onlyOnePrice(this)">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" for="price2">800-1000$
                                <input type="checkbox" id="price2" name="price" value="1000"
                                    onclick="onlyOnePrice(this)">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" for="price3">600-800$
                                <input type="checkbox" id="price3" name="price" value="800"
                                    onclick="onlyOnePrice(this)">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" for="price4">400-600$
                                <input type="checkbox" id="price4" name="price" value="600"
                                    onclick="onlyOnePrice(this)">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="displayProducts">

                </div>
            </div>
        </div>

        <footer>
            footer
        </footer>
</body>
<script src="./index.js"></script>

</html>
