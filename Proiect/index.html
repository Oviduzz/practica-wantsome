<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projec</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome-free-5.13.0-web/css/all.css">
</head>

<body>
    <div id="bodyDiv">
        <nav>
            <div id="navDiv">
                <div id="mainMenu">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="logo">
                    <img src="https://helios-apartments.com/wp-content/uploads/2019/01/airbnb-2-png-transparent-logo-1.png"
                        alt=""" alt=" logo" width="40px">

                </div>
                <div id="searchBox">
                    <input type="text" id="search">
                    <button><i class="fas fa-search"></i></button>

                </div>
                <div>

                    <i class="fas fa-user"></i>
                </div>
                <div id="shoppingCart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </nav>
        <br>

        <div id="bodyContent">

            <!-- //Sidebar -->

            <div id="sideBar">

                <div class="sideClass">
                    <h3>
                        Rating
                    </h3>
                    <div id="ratingFilter">

                        <label class="container" for="fiveStars"><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i>
                            <input type="radio" id="fiveStars" name="stars" value="5">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container" for="fourStars"><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="far fa-star"></i>
                            <input type="radio" id="fourStars" name="stars" value="4">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container" for="threeStars"><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i
                                class="far fa-star"></i>
                            <input type="radio" id="threeStars" name="stars" value="3">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container" for="twoStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            <input type="radio" id="twoStars" name="stars" value="2">
                            <span class="checkmark"></span>
                        </label>

                        <label class="container" for="oneStar"><i class="fas fa-star"></i><i class="far fa-star"></i><i
                                class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            <input type="radio" id="oneStar" name="stars" value="1">
                            <span class="checkmark"></span>
                        </label>

                    </div>
                </div>
                <div class="sideClass">
                    <div>
                        <div id="memoryFilter">

                            <h3>
                                Memory
                            </h3>
                            <label class="container">256GB
                                <input type="checkbox" id="memory256" name="256" value="">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">128GB
                                <input type="checkbox" id="memory128" name="128" value="">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">64GB
                                <input type="checkbox" id="memory64" name="64" value="">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">32GB
                                <input type="checkbox" id="memory32" name="32" value="">
                                <span class="checkmark"></span>
                            </label>

                        </div>
                    </div>
                </div>
                <div class="sideClass">
                    <h3>Price</h3>
                    <div id="priceFilter">
                        <label class="container" for="price1">600-800$
                            <input type="radio" id="price1" name="price" value="800">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="price2">500-600$
                            <input type="radio" id="price2" name="price" value="600">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="price3">400-500$
                            <input type="radio" id="price3" name="price" value="500">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="price4">300-400$
                            <input type="radio" id="price4" name="price" value="400">
                            <span class="checkmark"></span>
                        </label>

                    </div>
                </div>
                <div class="sideClass">
                    <h3>Manufacturer</h3>

                    <div id="manufacturerFilter">

                        <label class="container" for="apple">Apple
                            <input type="radio" id="apple" name="manufacturer" value="apple">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="samsung">Samsung
                            <input type="radio" id="samsung" name="manufacturer" value="samsung">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container" for="huawei">Huawei
                            <input type="radio" id="huawei" name="manufacturer" value="huawei">
                            <span class="checkmark"></span>
                        </label>
                     
                    </div>
                </div>
            </div>

            <div id="mainDisplay">

                <!-- //SortHeader -->

                <div id="sortHeader">
                    <div id="hideSidebar">
                        <div>
                            <button>Categories</button>
                        </div>
                    </div>
                    <div>
                        <div id="sortBy">
                            <label for="sort">Sort By</label>
                            <select name="sort" id="select">
                                <option value="relevance">Relevance</option>
                                <option value="priceAscending">Price Ascending</option>
                                <option value="priceDescending">Price Descending</option>
                                <option value="reviewNumbers">Review</option>
                            </select>

                        </div>

                        <div id="viewType">
                            <i class="fas fa-align-justify"></i>
                            <i class="fas fa-th-large"></i>
                        </div>
                    </div>
                </div>

                <!-- //viewProducts -->

                <div id="displayProducts">

                </div>

            </div>

        </div>
        <footer>
            footer
        </footer>
</body>
<script src="./index.js"></script>

</html>
