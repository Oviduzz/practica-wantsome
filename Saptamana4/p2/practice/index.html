<!DOCTYPE html>
<html>

<head>
    <title>
        Exercitiu tema 4
    </title>
    <link rel="stylesheet" href="./Styles/style.css" />
</head>

<body>

    <form action="/action_page.php">

        <h2>Feedback Form</h2>

        <div id="ulDate">
            <ul>
                <li>
                    <div>
                        <label for="text">Name:</label>
                        <input type="text" id="text" required minlength="3">

                    </div>
                </li>


                <li>
                    <div>
                        <label for="email">Email: </label>
                        <input id="email" type="email" required>
                    </div>
                </li>


                <li>
                    <div>
                        <label for="pass">Password:</label>
                        <input type="password" required>
                    </div>
                </li>

            </ul>
        </div>

        <div>
            <ul class="ulClass">
                <label for="emotions">1.Please check the emotions that apply to you:</label>
                <li> <label for="angry">Angry</label>
                    <input type="checkbox" id="angry"></Li>
                <li> <label for="sad">Sad</label>
                    <input type="checkbox" id="sad"></li>
                <li><label for="happy">Happy</label>
                    <input type="checkbox" id="happy"></li>
                <li> <label for="all">All</label>
                    <input type="checkbox" id="all"></li>

            </ul>
        </div>


        <div>
            <ul class="ulClass">
                <label for="satisfied">2.How satisfied were you with our service?</label>
                <li>
                    <label for="very">Very satisfied</label>
                    <input type="radio" name="1" value="very" checked>

                </li>
                <li>
                    <label for="so">Satisfied</label>
                    <input type="radio" name="1" value="so">

                </li>
                <li>
                    <label for="dont">Don't care</label>
                    <input type="radio" name="1" value="Dont">

                </li>
                <li>
                    <label for="Diss">Unssatisfied </label>
                    <input type="radio" name="1" value="diss">

                </li>
                <li>
                    <label for="veryDiss">Very Dissatisfied</label>
                    <input type="radio" name="1" value="verydiss">

                </li>
            </ul>
        </div>

        <ul id="ulFinal">
            <li>
                <div>

                    <label for="area">Further comments:</label>
                    <textarea cols="20" rows="1" placeholder="Comments"></textarea>


                </div>
            </li>


            <li>
                <div>
                    <label for="photo">Bio Photo:</label>
                    <input type="text"><br>

                    <input type="file" value="none" accept="image/*" name="Photo" required>

                </div>
            </li><br>



            <li>
                <div><label for="location">Select Location:</label>
                    <select id="location" name="Select Location" value="Select">
                        <option value="iasi">Iasi</option>
                        <option value="Select " selected="selected">Select Location</option>
                        <option value="Vaslui">Vaslui</option>
                        <option value="brasov">Brasov</option>
                    </select>

                </div>
            </li>
        </ul>



        <input id="submit" type="submit" value="Send Form">

    </form>


</body>

</html>
